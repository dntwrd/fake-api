name: Deploy FastAPI App via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
         ssh -vvv ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
         set -e
         cd ~/fastapi-app || git clone git@github.com:dntwrd/fake-api.git fastapi-app && cd fastapi-app
         git pull origin main
         docker stop fastapi || true
         docker rm fastapi || true
         docker build -t fastapi-app .
         docker run -d --name fastapi -p 80:80 fastapi-app
         EOF
